<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="filter-container">
    <input type="text" id="inputSearch" placeholder="Rechercher">
    <div class="range-container">
      <input type="range" value="24" min="1" max="250" id="inputRange">
      <span id="rangeValue">24</span>
    </div>
    <div class="btn">
      <button class="btnSort" id="minToMax">Tri croissant</button>
      <button class="btnSort" id="maxToMin">Tri décroissant</button>
      <button class="btnSort">Tri Alphabétique</button>
    </div>

  </div>

  <div id="countries-container"></div>




  <script src="./index.js"></script>
</body>

</html>
